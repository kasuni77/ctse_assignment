apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory
spec:
  selector:
    matchLabels:
      app: inventory
  replicas: 1
  template:
    metadata:
      labels:
        app: inventory
    spec:
      containers:
      - name: inventory
        image: kasuni77/ctse_assignment:28e944f72f6fa2f3b25a4b5119bbf87faf061c6c
        ports:
        - containerPort: 3000