apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory
spec:
  selector:
    matchLabels:
      app: inventory
  replicas: 1
  template:
    metadata:
      labels:
        app: inventory
    spec:
      containers:
      - name: inventory
        image: kasuni77/ctse_assignment:5c3404f2b7c216a5379f3d838f33a516bc0dd930
        ports:
        - containerPort: 3000